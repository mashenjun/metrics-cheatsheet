    <script>
        const site_index = [{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_PruneCalled","name":"node_netstat_TcpExt_PruneCalled","section":"what","summary":"Increased on attempt to reduce a socket allocated memory.由于接收缓存空间不足（sk->sk_rcvbuf不足）而进行tcp内存回收（prune sk->receive_queue和sk->out_of_order_queue）的次数.","tags":["node_exporter","netstat"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_LockDroppedIcmps","name":"node_netstat_TcpExt_LockDroppedIcmps","section":"what","summary":"ICMP协议栈收到差错报文时，对于某些类型（ICMP_DEST_UNREACH, ICMP_TIME_EXCEED, ICMP_QUENCH）的差错报文需要传给传输层（tcp协议栈）。如果此时socket被user锁住的话，tcp协议栈不会处理该次ICMP的差错报文，并统计在LINUX_MIB_LOCKDROPPEDICMPS中。所以LockDroppedIcmps就是对收到上述情况的ICMP差错报文的数量统计。","tags":["node_exporter","netstat"]},{"aliases":[],"category":"where","filename":"Hash Join 时遇到内存不足时将数据 spill 到磁盘","name":"Hash Join 时遇到内存不足时将数据 spill 到磁盘","section":"where","summary":"如果用户在配置文件中设置了 OOMUseTmpStorage，在内存不足时 TiDB 会将内存中放不下的数据 spill 到磁盘，这一行为在 executor/join.go 中注册到 memory.Tracker。在 Consume 内存时，如果发现了OOM，就会调用这里设置的 action。","tags":["TiDB","excutor"]},{"aliases":["GO堆"],"category":"memory","filename":"go_memstats_heap_idle_bytes","name":"go_memstats_heap_idle_bytes","section":"what","summary":"Number of heap bytes waiting to be used.","tags":["client_golang","go runtime"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_EmbryonicRsts","name":"node_netstat_TcpExt_EmbryonicRsts","section":"what","summary":"Invalid packet received for a connection in the SYN_RECV state.在SYN_RECV状态收到带 RST/SYN 标记的包个数。只有在tcp_fastopen没有开启的情况下才会统计。","tags":["node_exporter","netstat"]},{"aliases":["GO堆外内存","off heap","runtime overhead"],"category":"memory","filename":"go_memstats_mspan_sys_bytes","name":"go_memstats_mspan_sys_bytes","section":"what","summary":"Number of bytes used for mspan structures obtained from system.","tags":["client_golang","go runtime"]},{"aliases":[],"category":"memory","filename":"go_memstats_mallocs_total","name":"go_memstats_mallocs_total","section":"what","summary":"Total object number of mallocs.","tags":["client_golang","go runtime"]},{"aliases":[],"category":"concept","filename":"todo","name":"todo","section":"what_if","summary":"todo","tags":["todo"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_ListenDrops","name":"node_netstat_TcpExt_ListenDrops","section":"what","summary":"When a TCP socket is in LISTEN state, and kernel need to drop a packet, kernel would always add 1 to TcpExtListenDrops.So increase TcpExtListenOverflows would let TcpExtListenDrops increasing at the same time, but TcpExtListenDrops would also increase without TcpExtListenOverflows increasing.PS: 这是基于包维度的统计。除了建立链接失败时计数器加一，其他多个场景下导致包drop的话也会加一（TODO）。具体的调用点为：tcp_conn_request()，tcp_req_err()，tcp_v4_conn_request()，tcp_v4_syn_recv_sock()","tags":["node_exporter","netstat"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_DelayedACKs","name":"node_netstat_TcpExt_DelayedACKs","section":"what","summary":"A delayed ACK timer expires. The TCP stack will send a pure ACK packet and exit the delayed ACK mode.PS: tcp_delack_timer_handler() -> __NET_INC_STATS(sock_net(sk), LINUX_MIB_DELAYEDACKS)","tags":["node_exporter","netstat"]},{"aliases":["GO堆"],"category":"memory","filename":"go_memstats_heap_alloc_bytes","name":"go_memstats_heap_alloc_bytes","section":"what","summary":"Number of bytes allocated and still in use.","tags":["client_golang","go runtime"]},{"aliases":[],"category":"network","filename":"node_sockstat_TCP_mem_bytes","name":"node_sockstat_TCP_mem_bytes","section":"what","summary":"该指标就是 node_sockstat_TCP_mem 乘以page size后的值。","tags":["node_exporter","sockstat"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_TWKilled","name":"node_netstat_TcpExt_TWKilled","section":"what","summary":"该指标统计了没有经过正常的TCP_TIMEWAIT_LEN(60s)时长被回收的TIME_WAIT状态下的stocket数量。只有在使用PAWS来判断包是否过期的情况下才会缩短TIME_WAIT的等待时长。","tags":["node_exporter","netstat"]},{"aliases":["GO堆"],"category":"memory","filename":"go_memstats_heap_released_bytes","name":"go_memstats_heap_released_bytes","section":"what","summary":"Number of heap bytes released to OS.","tags":["client_golang","go runtime"]},{"aliases":[],"category":"network","filename":"node_sockstat_TCP_mem","name":"node_sockstat_TCP_mem","section":"what","summary":"The mem parameters for TCP and UDP is the number of kernel pages allocated.PS: 就是memory_allocated的值。","tags":["node_exporter","sockstat"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_PAWSActive","name":"node_netstat_TcpExt_PAWSActive","section":"what","summary":"Packets are dropped by PAWS in Syn-Sent status.PS: PAWSActive只有在Syn-Sent阶段被统计（针对SYN的ACK进行的PAWS校验），也就是说只有在主动建立链接的一方进行统计。","tags":["node_exporter","netstat"]},{"aliases":["cpu usage","open fds"],"category":"cpu","filename":"process_open_fds","name":"process_open_fds","section":"what","summary":"Number of open file descriptors.","tags":["client_golang","process"]},{"aliases":[],"category":"network","filename":"node_sockstat_TCP_alloc","name":"node_sockstat_TCP_alloc","section":"what","summary":"Current number of sockets. PS: alloc就是对sockets_allocated（是一个percpu_counter）的求和。","tags":["node_exporter","sockstat"]},{"aliases":["virtual memory","OS视角下的进程虚拟内存"],"category":"memory","filename":"process_virtual_memory_bytes","name":"process_virtual_memory_bytes","section":"what","summary":"Virtual memory size in bytes.","tags":["client_golang","process"]},{"aliases":[],"category":"memory","filename":"go_memstats_alloc_bytes_total","name":"go_memstats_alloc_bytes_total","section":"what","summary":"Total number of bytes allocated, even if freed.","tags":["client_golang","go runtime"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_DelayedACKLost","name":"node_netstat_TcpExt_DelayedACKLost","section":"what","summary":"It will be updated when the TCP stack receives a packet which has been ACKed. A Delayed ACK loss might cause this issue, but it would also be triggered by other reasons, such as a packet is duplicated in the network.PS: tcp_send_dupack() -> NET_INC_STATS(sock_net(sk), LINUX_MIB_DELAYEDACKLOST) 和 tcp_data_ready() -> NET_INC_STATS(sock_net(sk), LINUX_MIB_DELAYEDACKLOST)","tags":["node_exporter","netstat"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_TW","name":"node_netstat_TcpExt_TW","section":"what","summary":"经过正常的TCP_TIMEWAIT_LEN(60s)结束TW状态的socket数量。PS: 这个指标不是TIME_WAIT数量。无法正确反应当前系统中有在TIME_WAIT状态下的socket数量。","tags":["node_exporter","netstat"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_TWRecycled","name":"node_netstat_TcpExt_TWRecycled","section":"what","summary":"when a connection is reused (net.ipv4.tcp_tw_reuse = 1), the TWRecycled counter is increased.PS: TWRecycled只有在建立链接的时候进行统计。","tags":["node_exporter","netstat"]},{"aliases":[],"category":"design-idea","filename":"pd-on-etcd","name":"PD 依赖 etcd","section":"why","summary":"原因主要有：","tags":["PD","etcd"]},{"aliases":[],"category":"handbook","filename":"AddInfoTable","name":"在 TiDB 中新建一张 infoschema 表","section":"how","summary":"在 tidb 仓库的 infoschema/tables.go，向文件一开始那个大 enum 的最后添加一条 TableXXX = \"<表名>\"","tags":["TiDB","SQL"]},{"aliases":["GO堆外内存","off heap","runtime overhead"],"category":"memory","filename":"go_memstats_mcache_sys_bytes","name":"go_memstats_mcache_sys_bytes","section":"what","summary":"Number of bytes used for mspan structures obtained from system.","tags":["client_golang","go runtime"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_TCPPureAcks","name":"node_netstat_TcpExt_TCPPureAcks","section":"what","summary":"If a packet set ACK flag and has no data, it is a pure ACK packet, if kernel handles it in the fast path, TcpExtTCPHPAcks will increase 1, if kernel handles it in the slow path, TcpExtTCPPureAcks will increase 1.","tags":["node_exporter","netstat"]},{"aliases":[],"category":"network","filename":"node_sockstat_TCP_inuse","name":"node_sockstat_TCP_inuse","section":"what","summary":"Socket having TCP states except TCP_CLOSE is counted as 'inuse'.","tags":["node_exporter","sockstat"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_TCPHPAcks","name":"node_netstat_TcpExt_TCPHPAcks","section":"what","summary":"If a packet set ACK flag and has no data, it is a pure ACK packet, if kernel handles it in the fast path, TcpExtTCPHPAcks will increase 1, if kernel handles it in the slow path, TcpExtTCPPureAcks will increase 1.","tags":["node_exporter","netstat"]},{"aliases":["解引用次数"],"category":"memory","filename":"go_memstats_lookups_total","name":"go_memstats_lookups_total","section":"what","summary":"Total number of pointer lookups.","tags":["client_golang","go runtime"]},{"aliases":["GO堆"],"category":"memory","filename":"go_memstats_alloc_bytes","name":"go_memstats_alloc_bytes","section":"what","summary":"Number of bytes allocated and still in use.","tags":["client_golang","go runtime"]},{"aliases":["cpu usage","进程cpu使用率"],"category":"cpu","filename":"process_cpu_seconds_total","name":"process_cpu_seconds_total","section":"what","summary":"Total user and system CPU time spent in seconds.","tags":["client_golang","process"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_OutOfWindowIcmps","name":"node_netstat_TcpExt_OutOfWindowIcmps","section":"what","summary":"ICMP协议栈收到差错报文时，对于某些类型（ICMP_DEST_UNREACH, ICMP_TIME_EXCEED, ICMP_QUENCH）的差错报文需要传给传输层（tcp协议栈）。如果差错报文中所包含的tcp信息无法通过序列号的校验，tcp协议栈不会处理该次ICMP的差错报文，并统计在LINUX_MIB_OUTOFWINDOWICMPS中。所以OutOfWindowIcmps就是对收到上述情况的ICMP差错报文的数量统计。","tags":["node_exporter","netstat"]},{"aliases":["GO堆"],"category":"memory","filename":"go_memstats_heap_objects","name":"go_memstats_heap_objects","section":"what","summary":"Number of allocated objects on heap.","tags":["client_golang","go runtime"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_SyncookiesRecv","name":"node_netstat_TcpExt_SyncookiesRecv","section":"what","summary":"SYN cookies received.","tags":["node_exporter","netstat"]},{"aliases":[],"category":"gc","filename":"go_memstats_next_gc_bytes","name":"go_memstats_next_gc_bytes","section":"what","summary":"Number of heap bytes when next garbage collection will take place.","tags":["client_golang","go runtime"]},{"aliases":[],"category":"network","filename":"node_sockstat_TCP_tw","name":"node_sockstat_TCP_tw","section":"what","summary":"当前系统中TIME_WAIT状态下的socket数量PS: 注意和node_netstat_TcpExt_TW的区别。","tags":["node_exporter","sockstat"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_OfoPruned","name":"node_netstat_TcpExt_OfoPruned","section":"what","summary":"Increased on clean of the out-of-order queue of a struct tcp_sock.由于接收缓存空间不足（sk->sk_rcvbuf不足）而进行tcp无序数据回收（prune sk->out_of_order_queue）的次数.","tags":["node_exporter","netstat"]},{"aliases":["GO堆外内存","off heap","runtime overhead"],"category":"memory","filename":"go_memstats_mspan_inuse_bytes","name":"go_memstats_mspan_inuse_bytes","section":"what","summary":"Number of bytes in use by mspan structures.","tags":["client_golang","go runtime"]},{"aliases":["physical memory","OS视角下的进程物理内存"],"category":"memory","filename":"process_resident_memory_bytes","name":"process_resident_memory_bytes","section":"what","summary":"Resident memory size in bytes.","tags":["client_golang","process"]},{"aliases":[],"category":"scheduler","filename":"go_threads","name":"go_threads","section":"what","summary":"Number of OS threads created.PS: 也就是全局M的数量。","tags":["client_golang","go runtime"]},{"aliases":["GO堆"],"category":"memory","filename":"go_memstats_heap_inuse_bytes","name":"go_memstats_heap_inuse_bytes","section":"what","summary":"Number of heap bytes that are in use.","tags":["client_golang","go runtime"]},{"aliases":["GO堆"],"category":"memory","filename":"go_memstats_stack_sys_bytes","name":"go_memstats_stack_sys_bytes","section":"what","summary":"Number of bytes obtained from system for stack allocator.","tags":["client_golang","go runtime"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_PAWSEstab","name":"node_netstat_TcpExt_PAWSEstab","section":"what","summary":"Packets are dropped by PAWS in any status other than Syn-Sent.PS: 建立链接之后的各个状态下校验失败的次数。调用时机tcp_timewait_state_process()，tcp_check_req()，tcp_reset_check()","tags":["node_exporter","netstat"]},{"aliases":[],"category":"gc","filename":"go_memstats_gc_cpu_fraction","name":"go_memstats_gc_cpu_fraction","section":"what","summary":"The fraction of this program's available CPU time used by the GC since the program started.","tags":["client_golang","go runtime"]},{"aliases":["进程虚拟内存"],"category":"memory","filename":"go_memstats_sys_bytes","name":"go_memstats_sys_bytes","section":"what","summary":"Number of bytes obtained from system.PS: 在虚拟内存空间进行统计","tags":["client_golang","go runtime"]},{"aliases":[],"category":"network","filename":"node_sockstat_TCP_orphan","name":"node_sockstat_TCP_orphan","section":"what","summary":"Count of current orphan socket.","tags":["node_exporter","sockstat"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_TCPHPHits","name":"node_netstat_TcpExt_TCPHPHits","section":"what","summary":"If a TCP packet has data (which means it is not a pure ACK packet), and this packet is handled in the fast path, TcpExtTCPHPHits will increase 1.","tags":["node_exporter","netstat"]},{"aliases":["GO堆"],"category":"memory","filename":"go_memstats_heap_sys_bytes","name":"go_memstats_heap_sys_bytes","section":"what","summary":"Number of heap bytes obtained from system.","tags":["client_golang","go runtime"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_SyncookiesSent","name":"node_netstat_TcpExt_SyncookiesSent","section":"what","summary":"SYN cookies sent.","tags":["node_exporter","netstat"]},{"aliases":["GO堆外内存","off heap","runtime overhead"],"category":"memory","filename":"go_memstats_gc_sys_bytes","name":"go_memstats_gc_sys_bytes","section":"what","summary":"Number of bytes used for garbage collection system metadata.","tags":["client_golang","go runtime"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_RcvPruned","name":"node_netstat_TcpExt_RcvPruned","section":"what","summary":"Increased when the tentative to reduce socket allocated memory failed, data is dropped.由于接收缓存空间不足（sk->sk_rcvbuf不足）而进行tcp内存回收（prune sk->receive_queue和sk->out_of_order_queue）后空间还是不够的次数.","tags":["node_exporter","netstat"]},{"aliases":["GO堆"],"category":"memory","filename":"go_memstats_stack_inuse_bytes","name":"go_memstats_stack_inuse_bytes","section":"what","summary":"Number of bytes in use by the stack allocator.","tags":["client_golang","go runtime"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_SyncookiesFailed","name":"node_netstat_TcpExt_SyncookiesFailed","section":"what","summary":"Num of invalid SYN cookies received.","tags":["node_exporter","netstat"]},{"aliases":[],"category":"memory","filename":"go_memstats_frees_total","name":"go_memstats_frees_total","section":"what","summary":"Total object number of frees.","tags":["client_golang","go runtime"]},{"aliases":["GO堆外内存","off heap","runtime overhead"],"category":"memory","filename":"go_memstats_other_sys_bytes","name":"go_memstats_other_sys_bytes","section":"what","summary":"Number of bytes used for other system allocations.","tags":["client_golang","go runtime"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_DelayedACKLocked","name":"node_netstat_TcpExt_DelayedACKLocked","section":"what","summary":"A delayed ACK timer expires, but the TCP stack can't send an ACK immediately due to the socket is locked by a userspace program. The TCP stack will send a pure ACK later (after the userspace program unlock the socket). When the TCP stack sends the pure ACK later, the TCP stack will also update TcpExtDelayedACKs and exit the delayed ACK mode.","tags":["node_exporter","netstat"]},{"aliases":[],"category":"scheduler","filename":"go_goroutines","name":"go_goroutines","section":"what","summary":"Number of goroutines that currently exist.PS: 并不是所有g的数量，而是gcount()的返回值。其含义是：所有g的数量 - 系统g - 缓存中状态为Gdead的g。","tags":["client_golang","go runtime"]},{"aliases":[],"category":"network","filename":"node_netstat_TcpExt_ListenOverflows","name":"node_netstat_TcpExt_ListenOverflows","section":"what","summary":"When kernel receives a SYN from a client, and if the TCP accept queue is full, kernel will drop the SYN and add 1 to TcpExtListenOverflows. At the same time kernel will also add 1 to TcpExtListenDrops.PS: 在通过正常三次握手或者SYN cookie机制下建立链接的时候进行判断，如果sk_acceptq_is_full()判断无法添加到accept队列中，计数器加一。","tags":["node_exporter","netstat"]},{"aliases":[],"category":"gc","filename":"go_gc_duration_seconds","name":"go_gc_duration_seconds","section":"what","summary":"A summary of the pause duration of garbage collection cycles.","tags":["client_golang","go runtime"]},{"aliases":["GO堆外内存","off heap","runtime overhead"],"category":"memory","filename":"go_memstats_mcache_inuse_bytes","name":"go_memstats_mcache_inuse_bytes","section":"what","summary":"Number of bytes in use by mspan structures.","tags":["client_golang","go runtime"]}];
        const $ = document.querySelector.bind(document);
